<!DOCTYPE html>
<html>
<head>
    <title>thoughtsUP</title>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>

    <script>
        //koordinatat 
        var myCenter = new google.maps.LatLng(41.33559209084952, 19.816626913152483);

            function UP() {

                //vecorite e hartes
                var mapProp = {
                    center: myCenter,
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                };

                //krijimi i hartes
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                //krijimi i shenjuesit qe do shenjoj tek koordinatat 
                var marker = new google.maps.Marker({
                    position: myCenter
                });

                //vendosja e shenjuesit mbi harte
                marker.setMap(map);

                //krijimi i info window qe do te tregoj emrin 
                var infowindow = new google.maps.InfoWindow({
                    content: "<b>Thoughts UP</b>"
                });

                //vendosja e info window ne harte dhe hapja e objektit mbi shenjues
                infowindow.open(map, marker);

            }
    </script>
</head>
<body onload="UP()">
    <div id="googleMap" style="width:100%;height: 950px;"></div>
</body>
</html>
